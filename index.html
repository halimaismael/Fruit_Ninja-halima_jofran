<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Ninja</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .game-container {
            position: relative;
            margin-left: 250px;
            width: 80vw;
            height: 80vh;
            background-color: #adebad;
            border: 5px solid #333;
            border-radius: 20px;
        }

        .fruit {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-size: cover;
        }

        .blade {
            position: absolute;
            width: 5px;
            height: 50px;
            background-color: #fff;
        }

        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #fff;
        }
        footer{
            float: right;
            margin-top: 650px;
        }

    </style>
</head>
<body>
<div class="game-container">
    <div class="score">Score: <span id="score">0</span></div>
</div>
<footer>
    <p>Moina Halima Ismael | Euloge Jofran</p>
</footer>
<script src="script.js"></script>
<script>
    const gameContainer = document.querySelector('.game-container');
    const scoreDisplay = document.getElementById('score');
    let score = 0;
    const fruits = [
        'pomme.png',
        'ananas.png',
        'banane.png',
        'orangee.png',
        'raisin.png',
        'citron.png',
        'fraisee.png',
        'abricot.png',
        'mangue.png',
        'papaye.png',
        'pasteque.png',
        'peche.png',
        'poire.png',
        'prune.png',
        'abricot.png',
        'melon.png',
        'figue.png',
        'framboise.png',
        'grenade.png'
    ];

    function getRandomPosition() {
        const x = Math.random() * (gameContainer.offsetWidth - 50);
        const y = Math.random() * (gameContainer.offsetHeight - 50);
        return {x, y};
    }

    function createFruit() {
        for (let i = 0; i < 4; i++) {
            const fruit = document.createElement('div');
            fruit.classList.add('fruit');
            const position = getRandomPosition();
            fruit.style.left = position.x + 'px';
            fruit.style.top = position.y + 'px';
            const randomFruit = fruits[Math.floor(Math.random() * fruits.length)];
            fruit.style.backgroundImage = `url(${randomFruit})`;
            gameContainer.appendChild(fruit);

            fruit.addEventListener('click', () => {
                fruit.remove();
                score++;
                scoreDisplay.textContent = score;
            });

            setTimeout(() => {
                fruit.remove();
            }, 3000);
        }
    }

    setInterval(createFruit, 2000);

    document.addEventListener('mousemove', e => {
        const blade = document.querySelector('.blade');
        blade.style.left = e.clientX + 'px';
        blade.style.top = e.clientY + 'px';
    });

</script>
</body>
</html>
